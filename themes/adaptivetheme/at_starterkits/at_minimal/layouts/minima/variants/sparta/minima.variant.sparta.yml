# Sparta Configuration.

# Human readable layout name. Required.
name: 'Sparta'

# All layout variants are type 'at_layout_variant'. Required.
type: 'at_layout_variant'

# Optional version string.
version: '8.x-1.0-dev'

# CSS layouts
css:
  styles: sparta.css
  no_mq: sparta-ie8.css

screenshot: sparta.png

description: 'A spartan layout with only nine regions. Simple CSS layout built with Susy Next.'
