name: 'AT Minimal'
type: theme
base theme: at_core
subtheme type: at_minimal
description: 'Minimal starter theme with one simple layout. A clean slate for theme developers.'
core: 8.x
hidden: true
stylesheets:
  all:
    - 'css/styles.css'
regions:
  header_first: 'Header first'
  header_second: 'Header second'
  menubar: 'Menu bar'
  messages: 'Messages'
  highlighted: 'Highlighted'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
features:
    - 'node_user_picture'
    - 'comment_user_picture'
    - 'comment_user_verification'
    - 'favicon'
    - 'logo'
