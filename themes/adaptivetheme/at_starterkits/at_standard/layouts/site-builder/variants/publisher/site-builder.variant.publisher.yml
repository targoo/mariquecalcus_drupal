# Publisher CSS Layout.

# Human readable CSS layout name. Required.
name: 'Publisher'

# All layouts are type 'at_layout'. Required.
type: 'at_csslayout'

# Optional version string.
version: '8.x-1.0-dev'

# CSS files
css:
  styles: publisher.css
  no_mq: publisher-ie8.css

# Desc
description: 'Content focused layout with two sidebars to the right of the main content column. Extra regions for slideshows and other features, footer columns and a split header layout with topbar. Dedicated regions for menubar and messages. Nineteen regions total. Responsive, content source ordered, mobile first, all regions collaspible.'

