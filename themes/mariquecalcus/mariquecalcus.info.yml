name: MariqueCalcus
type: theme
description: 'HTML5, SASS, Responsive grid base theme.'
package: Core
version: VERSION
core: 8.x
base theme: prius

libraries:
  - mariquecalcus/mariquecalcus-syntaxhighlighter
  - mariquecalcus/mariquecalcus-corescripts

stylesheets:
  all:
    - js/vendor/owl-carousel/owl.carousel.css
    - js/vendor/owl-carousel/owl.theme.css
    - css/screen.css

regions:
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  aside_left: 'Aside Left'
  content: Content
  blog: Blog
  work: Work
  aside_right: 'Aside Right'
  footer_firstcolumn: 'Footer first column'
  footer_secondcolumn: 'Footer second column'
  footer_thirdcolumn: 'Footer third column'
  footer_fourthcolumn: 'Footer fourth column'
  footer: Footer
