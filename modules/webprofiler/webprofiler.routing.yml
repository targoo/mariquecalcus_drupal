# toolbar
webprofiler.toolbar:
  path: '/profiler/{token}'
  defaults:
    _controller: '\Drupal\webprofiler\Controller\WebprofilerController::toolbarAction'
  requirements:
    _permission: 'view webprofiler toolbar'

# view profile
webprofiler.profiler:
  path: '/admin/config/development/profiler/view/{token}'
  defaults:
    _content: '\Drupal\webprofiler\Controller\WebprofilerController::profilerAction'
    _title: 'Webprofiler'
  requirements:
    _permission: 'access webprofiler'

# export single profile
webprofiler.single_export:
  path: '/admin/config/development/profiler/export/{token}'
  defaults:
    _content: '\Drupal\webprofiler\Controller\WebprofilerController::singleExportAction'
    _title: 'Export single profile'
  requirements:
    _permission: 'access webprofiler'

# export all profiles
webprofiler.all_export:
  path: '/admin/config/development/profiler/exportall'
  defaults:
    _content: '\Drupal\webprofiler\Controller\WebprofilerController::allExportAction'
    _title: 'Export all profiles'
  requirements:
    _permission: 'access webprofiler'

# list stored profiles
webprofiler.admin_list:
  path: '/admin/config/development/profiler/list'
  defaults:
    _content: '\Drupal\webprofiler\Controller\WebprofilerController::listAction'
    _title: 'List'
  requirements:
    _permission: 'access webprofiler'

# manage profiles (import/export/purge)
webprofiler.admin_manage:
  path: '/admin/config/development/profiler/manage'
  defaults:
    _form: 'Drupal\webprofiler\Form\ManageForm'
    _title: 'Manage'
  requirements:
    _permission: 'access webprofiler'

# configure webprofiler
webprofiler.admin_configure:
  path: '/admin/config/development/profiler/configure'
  defaults:
    _form: 'Drupal\webprofiler\Form\ConfigForm'
    _title: 'Configure'
  requirements:
    _permission: 'access webprofiler'

# configure webprofiler
webprofiler.database.explain:
  path: '/admin/config/development/profiler/database_explain/{token}/{qid}'
  defaults:
    _controller: '\Drupal\webprofiler\Controller\DatabaseController::explainAction'
    _title: 'Database Explain'
  requirements:
    _permission: 'access webprofiler'
